            // Function to handle tab switching with toggle behavior
    function switchTab(targetId) {
    const targetElement = document.getElementById(targetId);
    const isActive = targetElement.classList.contains('active');

    // Hide all tab content if the clicked tab is not active
    if (!isActive) {
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        // Remove active class from all buttons
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('bg-blue-500', 'text-white');
            button.classList.add('bg-gray-300', 'text-gray-800');
        });

        // Show the selected tab content
        targetElement.classList.add('active');

        // Highlight the selected tab button
        document.querySelector(`.tab-button[data-target="${targetId}"]`).classList.add('bg-blue-500', 'text-white');
        document.querySelector(`.tab-button[data-target="${targetId}"]`).classList.remove('bg-gray-300', 'text-gray-800');
    } else {
        // If the clicked tab is active, hide it
        targetElement.classList.remove('active');
        document.querySelector(`.tab-button[data-target="${targetId}"]`).classList.remove('bg-blue-500', 'text-white');
        document.querySelector(`.tab-button[data-target="${targetId}"]`).classList.add('bg-gray-300', 'text-gray-800');
    }
    }

    // Event listeners for tab buttons
    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => switchTab(button.getAttribute('data-target')));
    });

    // Ensure no tabs are active initially
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });

    document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.add('bg-gray-300', 'text-gray-800');
    });
    });

        function updateCodeContent() {
            fetch('/json/honker.json')
                .then(response => response.json())
                .then(data => {
                    // Update code snippets
                    if (data.collision) {
                        const codeElement1 = document.getElementById('collision');
                        codeElement1.textContent = data.collision;
                        hljs.highlightElement(codeElement1);  // Highlight updated code
                    }
                    if (data.movement) {
                        const codeElement2 = document.getElementById('movement');
                        codeElement2.textContent = data.movement;
                        hljs.highlightElement(codeElement2);  // Highlight updated code
                    }
                    if (data.input) {
                        const codeElement3 = document.getElementById('input');
                        codeElement3.textContent = data.input;
                        hljs.highlightElement(codeElement3);  // Highlight updated code
                    }
                })
                .catch(error => console.error('Error fetching JSON:', error));
        }

        // Call the function to update the content and highlight
        updateCodeContent();

        // Optionally, initialize with the first tab active
        switchTab('content1');

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
